<!DOCTYPE html>
<html >
<head>
    <title></title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/2.js"></script>
    <link href="font-awesome-4.7.0/css1/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="font-awesome-4.7.0/css1/font-awesome.min.css" ></link>
    <link href="css/2.css" rel="stylesheet" />
</head>
<body>
    <div class="head">
        <div class="modhead">
            <img src="image/qzone2.png" />
            <div class="left">我已注册，现在就<a href="load.jsp"><strong>登录</strong></a></div>
        </div>
    </div>
    <div class="sp"><hr /></div>
    <div id="regbox">
        <form action="check" method="post">
            <div class="regbox1"><p>用户名</p><input type="text" name="name" placeholder="请设置用户名" class="unto" /><span class="error">&nbsp;<i class="fa fa-close fa-lg"></i>&nbsp;用户名至少两位!</span></div>
            <div class="regbox1"><p>密码</p><input type="password" name="password" placeholder="请设置密码" class="unto" /><span class="error">&nbsp;<i class="fa fa-close fa-lg"></i>&nbsp;密码名至少八位!</span></div>
            <div class="regbox1"><p>确认密码</p><input type="password" name="repassword" placeholder="请确认密码" class="unto" /><span class="error">&nbsp;<i class="fa fa-close fa-lg"></i>&nbsp;两次密码不一致!</span></div>
            <div class="regbox1"><p>手机号</p><input type="text" name="phone" placeholder="请输入手机号" class="unto" maxlength="11" /><span class="error">&nbsp;<i class="fa fa-close fa-lg"></i>&nbsp;手机号码不正确!</span></div>
            <div class="regbox1"><p>邮箱</p><input type="text" name="mail" placeholder="请输入邮箱" class="unto" /><span class="error">&nbsp;<i class="fa fa-close fa-lg"></i>&nbsp;邮箱格式错误!</span></div>

            <div class="regbox2"><input type="submit" value="注册" /></div>
        </form>
        </div>
</body>
</html>
